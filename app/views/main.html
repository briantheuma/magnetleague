<div class="jumbotron">

  <div>
    <div ng-repeat='msg in messages'>
      <strong class='example-chat-username'>{{msg.from}}</strong>
      {{msg.body}}
    </div>
  </div>
  <input ng-model='msg' ng-keydown="addMessage($event)" type='text' id='messageInput'  placeholder='Type a message...'>
</div>


<div class="jumbotron">
  <div>
    <div ng-repeat='(key,team) in Teams'>
      {{team.Player}} | {{team.Club}} <Button ng-click="removeTeam(team.$id)">x</Button>
    </div>
  </div>
  <input ng-model='Player' type='text' placeholder='player'>
  <input ng-model='Club' type='text' placeholder='club'>
  <button ng-click="addTeam()">Add Team</button>
</div>
